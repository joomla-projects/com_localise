COM_LOCALISE_COPY_REF_TO_NEW_LANG_FIRSTSAVE="Depois de salvar este arquivo e se o cliente não for "_QQ_"instalação"_QQ_", um novo botão da barra de ferramentas estará disponível para permitir que você copie, se desejar, os arquivos de Idioma de Referência para este novo idioma."
COM_LOCALISE_COPY_REF_TO_NEW_LANG_TIP="Define um Idioma de Referência nas Opções do Componente. Pode ser escolhido entre qualquer idioma instalado. Atualmente, ele está configurado para <strong>%1$s</strong>.<br />Clicando no<strong>botão da barra de ferramentas  Copiar arquivos de linguagem de referência para este de idioma </strong>serão copiados todos os arquivos de linguagem de referência para este novo idioma para este cliente. A nova pasta de idioma deve conter apenas esse arquivo<strong>%2$s .xml.</strong><br /> Isso é para administrador e site. Em seguida, vá para a página Traduções para modificar as traduções, se necessário. <br />Depois disso, você pode criar um pacote de instalação totalmente funcional para este idioma, navegando para a página Pacotes, crie um novo pacote, duplicando um pacote principal mestre, modifique para se ajustar ao novo idioma, baixe e instale através de Extensões => Instalar. <br />Isso facilita a criação de pacotes de idiomas personalizados para vários países além de salvar cada arquivo na página de Traduções. <br /> <strong>Exemplos de uso:</strong> crie um pacote <strong>en-JM</strong> segmentado para Jamaica a partir do idioma de referência en-GB, um pacote <strong>fr-CH</strong>segmentado para a Suíça a partir da linguagem de referência fr-FR, etc."
