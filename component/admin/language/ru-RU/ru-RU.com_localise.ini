COM_LOCALISE_COPY_REF_TO_NEW_LANG_TIP="Определите справочный язык в параметрах компонента. Его можно выбрать из любого установленного языка. В настоящее время он установлен на <strong>%1$s</strong>.<br />При нажатии кнопки <strong>Копировать файлы справочного языка на этот язык</strong> на панели инструментов, все файлы справочного языка будут скопированы на этот новый язык для этого клиента. Новая языковая папка должна содержать только этот файл <strong>%2$s.xml</strong>.<br />Сделайте это как для панели управления, так и для сайта. Затем перейдите на страницу 'Переводы', чтобы при необходимости изменить переводы.<br />После этого вы можете создать полностью рабочий установочный пакет для этого языка, перейдя на страницу «Пакеты», создать новый пакет, скопировав основной базовый пакет, изменить его, чтобы он соответствовал новому языку, загрузите и установите через 'Расширения => Установить'.<br />Это упрощает создание пользовательских языковых пакетов для разных стран, чем сохранение каждого файла на странице переводов.<br /><strong>Примеры использования:</strong> создайте пакет <strong>en-JM</strong> с таргетингом на Ямайку из, справочного языка en-GB, пакет <strong>fr-CH</strong> с таргетингом на Швейцарию из справочного языка fr-FR и т. д."
